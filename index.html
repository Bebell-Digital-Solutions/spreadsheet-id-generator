<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gallery - Support Icon</title>
    <!-- Include Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Include Font Awesome for other icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #DF1783;
            --primary-light: #f8a4d4;
            --secondary: #2d3748;
            --accent: #4fd1c5;
            --text: #2d3748;
            --text-light: #a0aec0;
            --bg: #f7fafc;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-color: #e2e8f0;
        }
        .dark-mode {
            --text: #f7fafc; --text-light: #a0aec0; --bg: #1a202c;
            --card-bg: #2d3748; --shadow: 0 4px 6px -1px rgba(0,0,0,0.4), 0 2px 4px -1px rgba(0,0,0,0.2);
            --border-color: #4a5568;
        }
        html { box-sizing: border-box; overflow-x: hidden; scroll-behavior: smooth; }
        *, *:before, *:after { box-sizing: inherit; margin: 0; padding: 0; }

        
        body {
            margin: 0;
            padding-top: 120px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem 4rem; }
        
        .top-menu-bar {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 1400px;
            z-index: 1100;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0 1.5rem;
            transition: top 0.3s ease-in-out;
        }
        .top-menu-bar.hidden {
            top: -100px;
        }

        .top-menu-content { height: 70px; display: flex; align-items: center; justify-content: space-between; }
        .logo-container { display: flex; align-items: center; gap: 1rem; }
        #appLogo { height: 40px; width: 40px; object-fit: cover; border-radius: 8px; }
        #appBrandNameDisplay { font-size: 1.5rem; font-weight: 600; color: var(--text); }
        .top-menu-actions { display: flex; align-items: center; gap: 1rem; }
        
        .fab {
            width: 40px; height: 40px; border-radius: 50%; background-color: var(--bg);
            color: var(--text); border: 1px solid var(--border-color); display: flex;
            justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s ease;
        }
        .fab:hover { background-color: var(--border-color); }

        
        .header { text-align: center; margin-bottom: 2rem; padding: 2rem 1rem; position: relative; }

        
        .admin-greeting {
            background-color: var(--primary); color: white; padding: 8px 20px;
            border-radius: 25px; font-size: 1.5rem; font-weight: 500;
            display: inline-block; margin-bottom: 1rem;
            font-family: 'Caveat', cursive;
            transition: transform 0.2s ease, filter 0.2s ease;
        }
        .admin-greeting:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .header h1 { font-size: 2.8rem; color: var(--primary); margin-bottom: 0.5rem; min-height: 50px; }
        #brand-anim-span::after {
            content: '|';
            animation: blink 1s infinite;
        }
        #brand-anim-span.typing-done::after {
            content: '';
            animation: none;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .header p { font-size: 1.2rem; color: var(--text-light); }
        .content-wrapper { display: block; }
        .video-content { display: none; }
        .controls-container {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            gap: 1.5rem; margin-bottom: 2.5rem; padding: 2.3rem;
            background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow);
            max-width: 800px; width: 100%; margin-left: auto; margin-right: auto;
        }
        .search-bar { position: relative; flex-grow: 1; max-width: 700px; }
        .search-bar input { width: 100%; padding: 12px 20px 12px 45px; border-radius: 30px; border: 1px solid var(--border-color); background-color: var(--bg); color: var(--text); font-size: 1rem; }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .btn { background-color: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 30px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; text-align: center; }
        .btn.btn-danger { background-color: #e53e3e; }
        .btn:hover { opacity: 0.85; transform: translateY(-2px); }
        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }
        .tag-filter-btn {
            background-color: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .tag-filter-btn:hover {
            background-color: var(--border-color);
            transform: translateY(-2px);
        }
        .tag-filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .modal { position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background-color: var(--card-bg); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
        .modal-content h3 { margin-bottom: 1.5rem; }
        .modal-close { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; color: var(--text-light); cursor: pointer; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--bg); color: var(--text); }
        .form-group .field-instructions { font-size: 0.8rem; color: var(--text-light); margin-top: 0.5rem; }
        .form-group .field-instructions a { color: var(--primary); text-decoration: none; }
        .profile-pic-uploader { display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .profile-pic-preview { width: 120px; height: 120px; border-radius: 50%; border: 3px dashed var(--primary); display: flex; align-items: center; justify-content: center; cursor: pointer; background-size: cover; background-position: center; color: var(--text-light); }
        .profile-pic-preview i { font-size: 2rem; }
        .profile-pic-uploader input[type="file"] { display: none; }
        .disabled-page { text-align: center; padding: 4rem 1rem; }
        .disabled-page .unlink-icon { width: 150px; height: 150px; color: var(--primary); margin-bottom: 2rem; }
        .disabled-page h2 { font-size: 2rem; color: var(--text); }
        .disabled-page p { color: var(--text-light); }
        .notification-banner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: var(--accent); color: var(--secondary); padding: 1.5rem 2.5rem; border-radius: 12px; box-shadow: var(--shadow); z-index: 3000; font-weight: 500; opacity: 0; visibility: hidden; transition: all 0.3s ease-in-out; }
        .notification-banner.show { opacity: 1; visibility: visible; }
        .video-section { margin-bottom: 2rem; }
        .section-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .section-header h2 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        .section-header p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 50px; }
        .card { background-color: var(--card-bg); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); transition: transform 0.3s ease; position: relative; display: flex; flex-direction: column; }
        .card.hidden-by-default { display: none; }
        .card-admin-controls { position: absolute; top: 10px; right: 10px; z-index: 5; display: none; gap: 8px; }
        body.admin-logged-in .card-admin-controls { display: flex; }
        .admin-btn { background-color: rgba(0,0,0,0.6); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .thumbnail { position: relative; cursor: pointer; aspect-ratio: 1920 / 1080; background-color: #e2e8f0; overflow: hidden; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .thumbnail:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .card-content { padding: 1.2rem; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.8rem; color: var(--text); }
        .card-description { color: var(--text-light); font-size: 0.9rem; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: auto; }
        .card-tag { 
            background-color: var(--primary);
            color: white;
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 500; 
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .overlay.active { display: flex; }
        .video-container { width: 80%; max-width: 900px; position: relative; }
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 1rem;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(1.1);
        }
    .close-btn { 
            position: absolute; 
            top: -20px; 
            right: -20px; 
            color: white; 
            background: #e53e3e; 
            border-radius: 50%; 
            width: 45px; 
            height: 45px; 
            border: none; 
            font-size: 1.5rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 1001; /* Higher z-index to appear above video */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #c53030;
            transform: scale(1.1);
        }
	  
	  
	  #videoPlaceholder { text-align: center; padding: 4rem 0; }
        .show-more-btn { display: block; margin: 2rem auto 0; }
        #backToTopBtn {
            display: none; position: fixed; bottom: 20px; right: 30px; z-index: 99;
            border: none; outline: none; background-color: var(--primary); color: white;
            cursor: pointer; padding: 0; width: 50px; height: 50px; border-radius: 50%;
            font-size: 18px; box-shadow: var(--shadow);
        }
        #backToTopBtn:hover { opacity: 0.8; }
        #login-message { color: var(--primary); margin: 1rem 0; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 1rem; }
        .footer { padding: 2rem 1rem; text-align: center; color: var(--text-light); border-top: 1px solid var(--border-color); margin-top: 4rem; }
        
        .social-links {
            margin-top: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0.25rem;
        }
        .social-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-link:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .bebell-footer { padding: 20px; font-size: 12px; }
        .bebell-footer p { margin: 0; line-height: 1.6; }
        .bebell-link { color: var(--text-light); text-decoration: none; }
        .bebell-link:hover { color: var(--primary); text-decoration: underline; }
        .settings-profile { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .settings-profile .profile-pic-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .share-url-container { display: flex; gap: 0.5rem; }
        .share-url-container input { flex-grow: 1; }
        .share-url-container button { padding: 0 12px; }
        .recommendations { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem; }
        .recommendation-btn { background: var(--bg); border: 1px solid var(--border-color); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .image-input-group { margin-top: 0.5rem; }
        
        .modal-content h4 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .modal-content hr {
            margin: 2rem 0;
        }
        
        #videoPreviewContainer {
            display: none;
            margin-bottom: 1.5rem;
            aspect-ratio: 16 / 9;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        #videoPreviewContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dark-mode .btn-database {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }

        .no-content-placeholder {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }
        .no-content-placeholder svg {
            width: 150px;
            height: 150px;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        .no-content-placeholder h2 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        .no-content-placeholder p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem 1.5rem; }
            .grid-container {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding-bottom: 1rem;
                gap: 50px;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .grid-container::-webkit-scrollbar { display: none; }
            .grid-container .card {
                flex: 0 0 80%;
                width: 80%;
                scroll-snap-align: start;
            }
        }
        
        /* Demo content styling */
        .demo-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
        }
        
        .demo-content h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .icon-demo {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .icon-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-menu-bar">
            <div class="top-menu-content">
                <div class="logo-container">
                    <img id="appLogo" src="https://bucket.mlcdn.com/a/3336/3336910/images/0c2d26503a8c7847080b2ce8174e622f1274782c.png" alt="App Logo">
                    <span id="appBrandNameDisplay">Easy Gallery</span>
                </div>
                
                <div class="top-menu-actions">
                    <!-- Support Icon - Now using the same fab class as other buttons -->
                    <div class="fab" id="supportBtn" title="Support" onclick="window.open('https://helpcenter.easygallery.website', '_blank')">
                        <i class="fa fa-headphones"></i>
                    </div>
                    
                    <div class="fab" id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></div>
                    <div class="fab" id="darkModeToggle" title="Toggle Theme"><i class="fas fa-moon"></i></div>
                </div>
            </div>
        </div>
        
 
        <div class="card">
            <h2 class="title">Spreadsheet ID Generator</h2>
            <p class="subtitle">Extract the unique ID from your Google Sheets URL</p>
            
            <div class="input-group">
                <label for="spreadsheetUrl">Spreadsheet URL</label>
                <input type="url" id="spreadsheetUrl" placeholder="https://docs.google.com/spreadsheets/d/1VmQ05Xq3WCOb3GLMnhcSZ7PKDq1S3uvBjXwsITPshBY/edit?gid=0#gid=0" autocomplete="off">
            </div>
            
            <button class="btn" id="generateBtn">Generate ID</button>
            
            <div class="result-container" id="resultContainer">
                <div class="result-label">Extracted Spreadsheet ID:</div>
                <div class="result-box">
                    <div class="result" id="result"></div>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Simple tool to extract Google Spreadsheet IDs from URLs</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const generateBtn = document.getElementById('generateBtn');
            const spreadsheetUrl = document.getElementById('spreadsheetUrl');
            const resultContainer = document.getElementById('resultContainer');
            const result = document.getElementById('result');
            const copyBtn = document.getElementById('copyBtn');
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            });
            
            // Generate ID functionality
            generateBtn.addEventListener('click', function() {
                const url = spreadsheetUrl.value.trim();
                
                if (!url) {
                    alert('Please enter a spreadsheet URL');
                    return;
                }
                
                // Regular expression to match Google Spreadsheet ID
                const regex = /\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/;
                const match = url.match(regex);
                
                if (match && match[1]) {
                    result.textContent = match[1];
                    resultContainer.style.display = 'block';
                } else {
                    alert('Could not find a valid Spreadsheet ID in the provided URL');
                    resultContainer.style.display = 'none';
                }
            });
            
            // Copy to clipboard functionality
            copyBtn.addEventListener('click', function() {
                const textToCopy = result.textContent;
                
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        // Visual feedback that text was copied
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy to clipboard. Please try again.');
                    });
            });
            
            // Allow generating with Enter key
            spreadsheetUrl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
        
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            darkModeToggle.setAttribute('title', 'Switch to Light Mode');
        }
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                darkModeToggle.setAttribute('title', 'Switch to Light Mode');
            } else {
                localStorage.setItem('theme', 'light');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                darkModeToggle.setAttribute('title', 'Switch to Dark Mode');
            }
        });
        
        // Settings button functionality (example)
        document.getElementById('settingsBtn').addEventListener('click', () => {
            alert('Settings panel would open here.');
        });
    </script>
</body>
</html>
