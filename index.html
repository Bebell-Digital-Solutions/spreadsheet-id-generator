<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet ID Generator</title>
 
    <!-- Include Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Include Font Awesome for other icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #DF1783;
            --primary-light: #f8a4d4;
            --secondary: #2d3748;
            --accent: #4fd1c5;
            --text: #2d3748;
            --text-light: #a0aec0;
            --bg: #f7fafc;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-color: #e2e8f0;
        }
        .dark-mode {
            --text: #f7fafc; --text-light: #a0aec0; --bg: #1a202c;
            --card-bg: #2d3748; --shadow: 0 4px 6px -1px rgba(0,0,0,0.4), 0 2px 4px -1px rgba(0,0,0,0.2);
            --border-color: #4a5568;
        }
        html { box-sizing: border-box; overflow-x: hidden; scroll-behavior: smooth; }
        *, *:before, *:after { box-sizing: inherit; margin: 0; padding: 0; }

        
        body {
            margin: 0;
            padding-top: 120px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            margin-top: 60px;
        }

        .title {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text);
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #c41270;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .result-container {
            margin-top: 25px;
            display: none;
        }

        .result-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .result-box {
            display: flex;
            align-items: center;
            background-color: var(--bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .result {
            flex: 1;
            word-break: break-all;
            padding-right: 10px;
            color: var(--text);
        }

        .copy-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: #3db5a9;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        @media (max-width: 640px) {
            .card {
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
        }
        
        .top-menu-bar {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 1200px;
            z-index: 1100;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0 1.5rem;
            transition: top 0.3s ease-in-out;
        }
        .top-menu-bar.hidden {
            top: -100px;
        }

        .top-menu-content { height: 70px; display: flex; align-items: center; justify-content: space-between; }
        .logo-container { display: flex; align-items: center; gap: 1rem; }
        #appLogo { height: 40px; width: 40px; object-fit: cover; border-radius: 8px; }
        #appBrandNameDisplay { font-size: 1.5rem; font-weight: 600; color: var(--text); }
        .top-menu-actions { display: flex; align-items: center; gap: 1rem; }
        
        .fab {
            width: 40px; height: 40px; border-radius: 50%; background-color: var(--bg);
            color: var(--text); border: 1px solid var(--border-color); display: flex;
            justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s ease;
        }
        .fab:hover { background-color: var(--border-color); }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-menu-bar">
            <div class="top-menu-content">
                <div class="logo-container">
                    <img id="appLogo" src="https://bucket.mlcdn.com/a/3336/3336910/images/7a8d827e98c4791a121f99ec3d8dd80f2a94ef5a.png" alt="App Logo">
                    <span id="appBrandNameDisplay">Magic Toolbox</span>
                </div>
                
                <div class="top-menu-actions">
                    <!-- Settings Icon -->
                    <div class="fab" id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></div>
                    
                    <!-- Support Icon -->
                    <div class="fab" id="supportBtn" title="Support" onclick="window.open('https://helpcenter.easygallery.website', '_blank')"><i class="fa fa-info-circle"></i></div>
                    
                    <!-- Theme Toggle Icon -->
                    <div class="fab" id="darkModeToggle" title="Toggle Theme"><i class="fas fa-moon"></i></div>
                </div>
            </div>
        </div>
   
        <div class="card">
            <h2 class="title">Spreadsheet ID Generator</h2>
            <p class="subtitle">Extract the unique ID from your Google Sheets URL for free.</p>
            
            <div class="input-group">
                <label for="spreadsheetUrl">Spreadsheet URL</label>
                <input type="url" id="spreadsheetUrl" placeholder="https://docs.google.com/spreadsheets/d/1Vm.../edit?gid=0#gid=0" autocomplete="off">
            </div>
            
            <button class="btn" id="generateBtn">Generate ID</button>
            
            <div class="result-container" id="resultContainer">
                <div class="result-label">Extracted Spreadsheet ID:</div>
                <div class="result-box">
                    <div class="result" id="result"></div>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Simple tool to extract Google Spreadsheet IDs from URLs</p>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
        
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            darkModeToggle.setAttribute('title', 'Switch to Light Mode');
        }
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                darkModeToggle.setAttribute('title', 'Switch to Light Mode');
            } else {
                localStorage.setItem('theme', 'light');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                darkModeToggle.setAttribute('title', 'Switch to Dark Mode');
            }
        });
        
        // Settings button functionality
        document.getElementById('settingsBtn').addEventListener('click', () => {
            alert('Settings panel would open here.');
        });
        
        // Spreadsheet ID Generator functionality
        const generateBtn = document.getElementById('generateBtn');
        const spreadsheetUrl = document.getElementById('spreadsheetUrl');
        const resultContainer = document.getElementById('resultContainer');
        const result = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');
        
        // Generate ID functionality
        generateBtn.addEventListener('click', function() {
            const url = spreadsheetUrl.value.trim();
            
            if (!url) {
                alert('Please enter a spreadsheet URL');
                return;
            }
            
            // Regular expression to match Google Spreadsheet ID
            const regex = /\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/;
            const match = url.match(regex);
            
            if (match && match[1]) {
                result.textContent = match[1];
                resultContainer.style.display = 'block';
            } else {
                alert('Could not find a valid Spreadsheet ID in the provided URL');
                resultContainer.style.display = 'none';
            }
        });
        
        // Copy to clipboard functionality
        copyBtn.addEventListener('click', function() {
            const textToCopy = result.textContent;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // Visual feedback that text was copied
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy to clipboard. Please try again.');
                });
        });
        
        // Allow generating with Enter key
        spreadsheetUrl.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>
